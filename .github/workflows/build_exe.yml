name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build exe
      run: pyinstaller --onefile --noconsole calculator_ui.py

    - name: Upload exe
      uses: actions/upload-artifact@v4
      with:
        name: calculator-exe
        path: dist/*
